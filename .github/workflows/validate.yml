name: Validate Files
on:
  push:
    branches: [main]
    paths: ['diffs/**/*.json']
permissions:
  contents: read
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install jsonschema
      - name: Validate diff files
        run: |
          echo "Looking for diff files to validate..."
          find diffs -name "*.json" -not -path "diffs/processed/*" | while read file; do
            echo "Validating: \"
            python scripts/validate_diff.py "\"
          done
          echo "Validation complete"
